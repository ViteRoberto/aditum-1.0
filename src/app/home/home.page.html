<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-row>
      <ion-col size="4" offset="4">
          <img src="assets/icon/favicon.png">
      </ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-subtitle>Desarrollo de Vionico</ion-card-subtitle>
      <ion-card-title>ADITUM</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Proyecto en primera fase de control de accesos. Desarrolado para Boletera XXX por Vionico1.
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="userData">

    <ion-card-header>
      {{userData.username}}
    </ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p>Email: {{userData.email}}</p>
      <p>First Name: {{userData.first_name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
