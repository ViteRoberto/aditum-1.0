<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Invitados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="cargarContactos()" expand="full">Cargar contactos</ion-button>
    <ion-list>
      <ion-item-sliding *ngFor="let c of myContacts">
        <ion-item>
          <ion-label>
            {{ c.name.givenName }} <b>{{ c.name.familyName }}</b>
            <p>{{ c.phoneNumbers[ 0 ].value }}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
